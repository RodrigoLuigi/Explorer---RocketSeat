<!DOCTYPE html>
<html lang="pt-br">

<head>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <meta name="description" content="Temporizador estilo pomodoro com som ambiente de fundo">
  <title>FocusTimer - Pomodoro</title>

  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@700&display=swap" rel="stylesheet">

  <link rel="stylesheet" href="style.css">

</head>

<body>

  <main>

    <div id="timer">
      <span class="minutes">25</span>
      <span>:</span>
      <span class="seconds">00</span>
    </div>

    <div id="controls">
      <button class="play"><img src="assets/images/play.svg"
          alt="botão com uma seta no meio para dar play no timer."></button>
      <button class="pause hide"><img src="assets/images/pause.svg"
          alt="botão com duas barrinhas no meio para pausar o timer."></button>
      <button class="stop hide"><img src="assets/images/stop.svg"
          alt="botão com um quadrado no meio para parar o timer."></button>
      <button class="set"><img src="assets/images/settimer.svg"
          alt="botão com desenho de relógio no meio para editar o timer."></button>
    </div>

  </main>

  <footer>
    <button class="sound-on"><img src="assets/images/sound-on.svg"
        alt="botão com imagem de um auto-falante indicando que o son está ativo."></button>
    <button class="sound-off hide"><img src="assets/images/sound-off.svg"
        alt="botão com imagem de um auto-falante riscado na diagonal indicando que son está desativado"></button>
  </footer>

</body>

</html>
